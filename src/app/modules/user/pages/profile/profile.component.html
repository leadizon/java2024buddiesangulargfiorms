<div align = "center">
    <br/>
    <h2>Create New Profile</h2>
</div>

<form [formGroup]="profileForm" class="container" (ngSubmit)="onSubmit()">
    <br/>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" id="email" class="form-control" >
    </div>
    <br/>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" id="name" class="form-control" >
    </div>
    <br/>
    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea type="bio" formControlName="bio" id="bio" class="form-control" ></textarea>
    </div>
    <br/>
    <div class="form-group">
        <label for="active">Active</label>
        <input type="active" formControlName="active" id="active" class="form-control" >
    </div>
    <br/>
    <button type="submit" class="btn btn-primary float-end">Submit</button>
</form>
